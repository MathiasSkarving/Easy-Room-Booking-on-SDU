<!DOCTYPE html>
<html>

<head>
    <title>Easy SDU Booker</title>
    <meta charset="UTF-8">
    <link
        href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+Pro:wght@400;600&display=swap'
        rel='stylesheet'>

    <style>
        :root {
            /* Oak-inspired color palette */
            --oak-dark: #5C4033;
            --oak-medium: #8B6914;
            --oak-light: #C4A35A;
            --oak-cream: #F5E6C8;
            --oak-pale: #FDF8F0;
            --oak-bark: #3D2B1F;
            --oak-shadow: rgba(61, 43, 31, 0.15);
            --oak-highlight: #D4AF37;
            --success-green: #6B8E23;
            --text-dark: #2C1810;
            --text-medium: #5C4033;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 400px;
            font-family: 'Source Sans Pro', sans-serif;
            background: linear-gradient(145deg, var(--oak-pale) 0%, var(--oak-cream) 100%);
            color: var(--text-dark);
            position: relative;
            overflow: hidden;
        }

        /* Wood grain texture overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 105, 20, 0.03) 2px,
                    rgba(139, 105, 20, 0.03) 4px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 0;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, var(--oak-dark) 0%, var(--oak-bark) 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid var(--oak-highlight);
            box-shadow: 0 4px 15px var(--oak-shadow);
        }

        .header-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(145deg, var(--oak-light), var(--oak-highlight));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .header-icon svg {
            width: 26px;
            height: 26px;
            fill: var(--oak-bark);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--oak-cream);
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 11px;
            color: var(--oak-light);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Main Content */
        .content {
            padding: 20px;
        }

        /* Section Styling */
        .section {
            background: white;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            box-shadow:
                0 2px 8px var(--oak-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(196, 163, 90, 0.3);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--oak-dark);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--oak-cream);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title svg {
            width: 18px;
            height: 18px;
            fill: var(--oak-medium);
        }

        /* Input Styling */
        .input-group {
            margin-bottom: 12px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-medium);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 12px 14px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 14px;
            color: var(--text-dark);
            background: linear-gradient(145deg, #ffffff, var(--oak-pale));
            border: 2px solid var(--oak-cream);
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        input:focus {
            outline: none;
            border-color: var(--oak-light);
            box-shadow:
                0 0 0 3px rgba(196, 163, 90, 0.2),
                inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        input::placeholder {
            color: #A89070;
            font-style: italic;
        }

        /* Dates Container */
        #datesContainer {
            max-height: 150px;
            overflow-y: auto;
            padding-right: 5px;
        }

        #datesContainer::-webkit-scrollbar {
            width: 6px;
        }

        #datesContainer::-webkit-scrollbar-track {
            background: var(--oak-cream);
            border-radius: 3px;
        }

        #datesContainer::-webkit-scrollbar-thumb {
            background: var(--oak-light);
            border-radius: 3px;
        }

        .date-entry {
            background: var(--oak-pale);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid var(--oak-highlight);
        }

        .date-entry:last-child {
            margin-bottom: 0;
        }

        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Button Styling */
        .bookButton {
            width: 100%;
            padding: 14px 20px;
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(145deg, var(--oak-dark), var(--oak-bark));
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 4px 15px var(--oak-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .bookButton:hover {
            background: linear-gradient(145deg, var(--oak-medium), var(--oak-dark));
            transform: translateY(-2px);
            box-shadow:
                0 6px 20px var(--oak-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .bookButton:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px var(--oak-shadow);
        }

        .bookButton svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Status Message */
        #status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            display: none;
        }

        #status.success {
            display: block;
            background: linear-gradient(145deg, #E8F5E9, #C8E6C9);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

        #status.error {
            display: block;
            background: linear-gradient(145deg, #FFEBEE, #FFCDD2);
            color: #C62828;
            border: 1px solid #EF9A9A;
        }

        #status.info {
            display: block;
            background: linear-gradient(145deg, var(--oak-cream), var(--oak-pale));
            color: var(--oak-dark);
            border: 1px solid var(--oak-light);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid var(--oak-cream);
            background: rgba(255, 255, 255, 0.5);
        }

        .footer-text {
            font-size: 11px;
            color: var(--text-medium);
            opacity: 0.7;
        }

        /* Decorative Elements */
        .oak-leaf {
            position: absolute;
            opacity: 0.05;
            pointer-events: none;
        }

        .oak-leaf-1 {
            top: 100px;
            right: -20px;
            width: 80px;
            transform: rotate(25deg);
        }

        .oak-leaf-2 {
            bottom: 50px;
            left: -15px;
            width: 60px;
            transform: rotate(-15deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19 4H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zm0 16H5V9h14v11zM7 2v2M17 2v2M7 11h2v2H7zM11 11h2v2h-2zM15 11h2v2h-2zM7 15h2v2H7zM11 15h2v2h-2z" />
                </svg>
            </div>
            <h1>SDU Booker</h1>
            <p class="subtitle">Room Reservation System</p>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- User Details Section -->
            <div class="section">
                <h2 class="section-title">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    Account Details
                </h2>
                <div class="input-group">
                    <label class="input-label" for="SDUusername">SDU Username</label>
                    <input type="text" id="SDUusername" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label class="input-label" for="numRooms">Number of Rooms</label>
                    <input type="number" id="numRooms" placeholder="e.g., 3" min="1" max="10">
                </div>
            </div>

            <!-- Dates Section -->
            <div class="section">
                <h2 class="section-title">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 002 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11zM9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z" />
                    </svg>
                    Booking Schedule
                </h2>
                <div id="datesContainer">
                    <!-- Date entries will be dynamically added here -->
                </div>
            </div>

            <!-- Book Button -->
            <button class="bookButton" id="bookButton">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                </svg>
                Start Booking
            </button>

            <!-- Status Message -->
            <p id="status"></p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">Â© 2024 SDU Room Booking Extension</p>
        </div>
    </div>

    <!-- Decorative Oak Leaves -->
    <svg class="oak-leaf oak-leaf-1" viewBox="0 0 100 100" fill="var(--oak-dark)">
        <path
            d="M50 5c-5 10-15 15-25 20 5 5 10 15 10 25-10-5-20-5-30 0 10 10 15 25 10 40 15-10 30-10 45 0-5-15 0-30 10-40-10-5-20-5-30 0 0-10 5-20 10-25-10-5-20-10-25-20z" />
    </svg>
    <svg class="oak-leaf oak-leaf-2" viewBox="0 0 100 100" fill="var(--oak-dark)">
        <path
            d="M50 5c-5 10-15 15-25 20 5 5 10 15 10 25-10-5-20-5-30 0 10 10 15 25 10 40 15-10 30-10 45 0-5-15 0-30 10-40-10-5-20-5-30 0 0-10 5-20 10-25-10-5-20-10-25-20z" />
    </svg>

    <script src="popup.js"></script>
</body>

</html>
